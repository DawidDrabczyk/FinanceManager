<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <link rel="stylesheet" href="https://unpkg.com/@tabler/icons@latest/iconfont/tabler-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header class="header">
        <h1 class="main-heading"><i class="ti ti-wallet"></i> my wallet</h1>
        <p class="main-description">Your personal finance manager.</p>
    </header>

    <main class="main-app">

        <section class="transactions">
            <h2 class="transactions-heading">Transactions list</h2>
            <div class="transactions-list">
                <div class="income-area">
                    <h3 class="income-area-heading">Deposit:</h3>
                    <!-- <div class="transaction" id="0">
                        <p class="transaction-name"><i class="ti ti-cash"></i> Deposit</p>
                        <p class="transaction-amount">2000 USD <button class="transaction-delete"><i
                                    class="ti ti-x"></i></button></p>
                    </div> -->
                    
                </div>
                <div class="expenses-area">
                    <h3 class="expenses-area-heading">Expense:</h3>
                    <!-- <div class="transaction" id="1">
                        <p class="transaction-name"><i class="ti ti-currency-dollar"></i> Payment</p>
                        <p class="transaction-amount">-500 USD <button class="transaction-delete"><i
                                    class="ti ti-x"></i></button></p>
                    </div> -->
            </div>
        </section>

        <section class="transaction-handler">
            <div class="handler-container">
                <h2 class="handler-heading">Funds available:</h2>
                <p class="handler-amount">0 USD</p>
            </div>
            <div class="handler-btns">
                <button class="add-transaction handler-btn"><i class="ti ti-circle-plus"></i> Add new transaction</button>
                <button class="remove-all-transaction handler-btn"><i class="ti ti-circle-minus"></i> Remove all
                    transactions</button>
            </div>
            <div class="style-handler">
                <h2 class="style-heading">Choose style:</h2>
                <div class="style-btns">
                    <button class="light style-btn"></button>
                    <button class="dark style-btn"></button>
                </div>
            </div>
        </section>

    </main>

    <div class="add-transaction-panel">
        <h2 class="panel-heading">Add new transaction</h2>
        <label for="name" class="label">Name</label>
        <small class="label-description"> (enter transaction name) </small>
        <input type="text" id="name" class="input-panel">

        <label for="amount" class="label">Amount</label>
        <small class="label-description"> (enter the amount of the transaction, if it is an expense write a minus sign)
        </small>
        <input type="number" id="amount" class="input-panel">

        <label for="category" class="label">Category</label>
        <small class="label-description"> ( [ + ] deposit, [ - ] expense) </small>
        <select name="category" id="category" class="select" onchange="chooseIcon()">
            <option value="none" selected disabled></option>
            <option value="deposit">[ + ] Deposit</option>
            <option value="shopping">[ - ] Shopping</option>
            <option value="eating">[ - ] Eating</option>
            <option value="leisure">[ - ] Leisure</option>
            <option value="car">[ - ] Car</option>
            <option value="home">[ - ] Home</option>
            <option value="other">[ - ] Other</option>
        </select>

        <div class="panel-btns">
            <button class="save panel-btn"><i class="ti ti-device-floppy"></i> Save</button>
            <button class="cancel panel-btn"><i class="ti ti-circle-x"></i> Cancel</button>
        </div>
    </div>





    <script src="./script.js"></script>
</body>

</html>
